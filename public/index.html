<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
    }
    .flex-container > div {
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Image Gallery</h2>

  <!-- Image Upload Form -->
  <form action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
    <label for="imageFile">Select Image to Upload:</label>
    <input type="file" name="imageFile" id="imageFile" required>
    <input type="submit" value="Upload Image" name="submit">
  </form>

  <!-- Display Images from Node.js Server -->
  <h3>Images from Node.js Server</h3>
  <div class="flex-container" id="nodejs-images"></div>

  <!-- Display Images from PHP Script -->
  <h3>Images from PHP Script</h3>
  <div class="flex-container" id="php-images"></div>

  <script>
    // Fetch images from Node.js server
    fetch('http://localhost:3000/')
      .then(response => response.text())
      .then(data => {
        const nodejsImagesContainer = document.getElementById('nodejs-images');
        nodejsImagesContainer.innerHTML = data;
      });

    // Fetch images from PHP script
    fetch('projectwebserver/upload.php')
      .then(response => response.text())
      .then(data => {
        const phpImagesContainer = document.getElementById('php-images');
        phpImagesContainer.innerHTML = data;
      });
  </script>
</body>
</html>
