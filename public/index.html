<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Flask Demo</title>
</head>
<body>
    <h1>Netlify Flask Demo</h1>
    <p>Loading...</p>
    <script>
        fetch('/.netlify/functions/flask-app')
            .then(response => response.text())
            .then(data => {
                document.querySelector('p').innerText = data;
            });
    </script>
</body>
</html>
