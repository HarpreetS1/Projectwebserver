; PHP settings

; Maximum allowed size for uploaded files.
upload_max_filesize = 20M

; Must be greater than or equal to upload_max_filesize.
post_max_size = 20M

; Maximum execution time of each script, in seconds.
max_execution_time = 300

; Maximum amount of time each script may spend parsing request data.
max_input_time = 300

; Maximum input variable nesting level.
max_input_nesting_level = 64

; Maximum amount of memory a script may consume (8MB by default).
memory_limit = 128M

; Error reporting level.
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Display errors to the end user (do not use in production).
display_errors = On

; Log errors.
log_errors = On
error_log = /var/log/php/error.log

; Enable or disable automatic session start.
session.auto_start = 0

; Path to temporary directory used for session files.
session.save_path = "/var/lib/php/sessions"

; Enable/disable magic quotes (deprecated as of PHP 5.3.0).
magic_quotes_gpc = Off

; Register PHP globals (deprecated as of PHP 5.3.0).
register_globals = Off
