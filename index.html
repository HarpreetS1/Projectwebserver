<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="refresh" content="5">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32-CAM Image Viewer</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    img {
      max-width: 100%;
      max-height: 80vh;
      margin: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ESP32-CAM Image Viewer</h1>

  <div id="imageContainer"></div>

  <script>
    // Fetch the latest image from the server and display it
    async function fetchLatestImage() {
      try {
        const response = await fetch('uploads/latest-image.png');
        const imageUrl = await response.json();

        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = '';

        if (imageUrl) {
          const imgElement = document.createElement('img');
          imgElement.src = imageUrl;
          imgElement.alt = 'Latest ESP32-CAM Image';
          imageContainer.appendChild(imgElement);
        } else {
          imageContainer.innerHTML = '<p>No image available</p>';
        }
      } catch (error) {
        console.error('Error fetching image:', error);
      }
    }

    // Fetch the latest image on page load
    fetchLatestImage();
  </script>
  <img src="uploads/latest-image.png" width="500" height="600">
  
</body>
</html>
